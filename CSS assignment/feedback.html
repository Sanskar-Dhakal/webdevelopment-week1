<html lang="en">

<head>

<body>
    <h2> Enter your deail </h2>

            <label for="firstName"><strong>First name</strong> </label>

            <input type="text" id="lastName" , name="lastName" placeholder="Enter your last name">
            <br>
            <label for="email"> <strong> Email </strong></label>

            <input type="email" id="email" , name="email" placeholder="Enter your Email adddress" required>
            <br>
            <br>

            <input type="radio" id="Neutral" name="Satisfaction" value="Neutral">

            <br>
            <br>

            <select name="Country" id="Country">
                <option value=" " disabled selected> Select Country </option>
                <option value="Nepal">Nepal</option>

                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
            </select>
            <br>
            <br>

            <input type="Checkbox" id="Web Development" name="intrest">

            <br>
            <br>
            <label for="Message"> <strong> feedback </strong> </label>
            <br>
            <!-- textarea increases the field to enter the detail  where as 
         input type only provides the single line -->
            <textarea id="Message" rows="5" cols="23" placeholder="Write your feedback here..."></textarea>
            <br>
            <input type="submit" name="Submit">
        </main>
    </form>
